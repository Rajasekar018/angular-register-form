

   <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h4><b>View Employee</b></h4>
      </div>
      <div class="col-sm-6">
        <a href="#" routerLink="/students" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i>
           Back</a>
      </div>
      <div class="col-md-4 offset-md-4">
        <form [formGroup]="studentForm">
          <div class="form-box">
            <div class="form-group">
              <label><b>Name:</b></label>
              <input type="text" class="form-control w-100" formControlName="name" name="name"
               placeholder="Name" [readOnly]="isEdit" />
              <div *ngIf="studentForm.controls['name'].invalid && studentForm.controls['name'].touched"
                class="alert alert-danger">
                <div *ngIf="['studentForm']controls['name'].errors['required']">
                  Name is required.
                </div>
              </div>
  
              <div class="form-group">
                <input type="text" class="form-control w-100" formControlName="id" name="id" placeholder="Student ID"
                  [readOnly]="isEdit" />
                <div *ngIf="studentForm.controls['id'].invalid && studentForm.controls['id'].touched"
                  class="alert alert-danger">
                  <div *ngIf="['studentForm']controls['id'].errors['required']">
                    student Id is required.
                  </div>
                </div>
  
                <div class="form-group">
                  <input type="email" class="form-control w-100" formControlName="email" name="email"
                    placeholder="email" [readOnly]="isEdit" />
                  <div *ngIf="studentForm.controls['email'].invalid && studentForm.controls['email'].touched"
                    class="alert alert-danger">
                    <div *ngIf="['studentForm']controls['email'].errors['required']">
                      Email is required.
                      <div *ngIf="['email']errors['email']">Enter a valid email address</div>
                    </div>
                  </div>
  
                  <div class="form-group">
                    <input type="password" class="form-control w-100" formControlName="password" name="password"
                      placeholder="password" [readOnly]="isEdit"/>
                    <div *ngIf="studentForm.controls['password'].invalid && studentForm.controls['password'].touched"
                      class="alert alert-danger">
                      <div *ngIf="['studentForm']controls['password'].errors['required']">
                        Password is required.
                        <div *ngIf="['password']errors['minlength']">Password must 8 characters</div>
                      </div>
                    </div>
  
                    <div class="form-group">
                      <input type="text" class="form-control w-100" formControlName="gender" name="gender"
                        placeholder="Gender" [readOnly]="isEdit"/>
                      <div *ngIf="studentForm.controls['gender'].invalid && studentForm.controls['gender'].touched"
                        class="alert alert-danger">
                        <div *ngIf="['studentForm']controls['gender'].errors['required']">
                          Gender is required.
                        </div>
                      </div>
  
  
                      <div class="form-group">
                        <input type="text" class="form-control" formControlName="address" name="address"
                          placeholder="Address" [readOnly]="isEdit"/>
                        <div *ngIf="studentForm.controls['address'].invalid && studentForm.controls['address'].touched"
                          class="alert alert-danger">
                          <div *ngIf="['studentForm']controls['address'].errors['required']">
                            Address is required.
                          </div>
                        </div>
  
                      </div>
