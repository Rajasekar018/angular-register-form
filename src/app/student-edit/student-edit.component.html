
<div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h4><b>Edit Employee</b></h4>
      </div>
      <div class="col-sm-6">
        <a href="#" routerLink="/students" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i>
           Back</a>
      </div>
<form [formGroup]="studentForm">
    <div class="form-group">
        <input  type="text" class="form-control w-100" formControlName="name" name="name" placeholder="Name" />

    </div>
    <div class="form-group">
        <input type="text" class="form-control w-100" formControlName="id" name="id" placeholder="Student ID" 
        [readOnly]="isEdit" />
        
    </div>
    
    <div class="form-group">
        <input type="email" class="form-control w-100" formControlName="email" name="email" placeholder="email" />

    </div>

    <div class="form-group">
        <input type="password" class="form-control w-100" formControlName="password" name="password"
            placeholder="password" />
    </div>
    <div class="form-group">
        <input type="text" class="form-control w-100" formControlName="gender" name="gender" placeholder="Gender" />
    </div>

    <div class="form-group">
        <input type="text" class="form-control w-100" formControlName="address" name="address" placeholder="Address" />
    </div>
</form>


<div class="table-footer">
  <td>  <button class="btn btn-success" [routerLink]="['/students']"  (click)="editItem()">Update</button></td>
</div>
